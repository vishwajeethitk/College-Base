<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Base</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img"></div>
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1><strong>College Base</strong></h1></a>
            <p>
              <span><strong>Relive Classroom Online</strong></span>
            </p>
          </div><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-home"></span><br class="hidden-xs"><strong> Home</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-calendar"></span><br class="hidden-xs"><strong> Routine</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-duplicate"></span><br class="hidden-xs"><strong> Notes</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-envelope"></span><br class="hidden-xs"><strong> Message</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-globe"></span><br class="hidden-xs"><strong> News</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-blackboard"></span><br class="hidden-xs"><strong> Discussions</strong></a>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>
  <div id="main-content" class="container"><br>
    <div class="row">
        <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-10">
          <button id="studentclick" type="button" class="btn btn-block btn-primary">
            <h5><strong>Signup as a Student</strong></h5>
          </button>
        </div>
        <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-0"></div>
        <div id="student" class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
          <br>
          <form id="studentsignup">
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Name </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input id="sname" type="text" name="" class="form-control" placeholder="Name" autocomplete="off" required>
                  <span id="snamealert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Stream </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <select class="form-control">
                    <option>AEIE</option>
                    <option>BT</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>IT</option>
                    <option>MECH</option>
                  </select>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Section </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <select class="form-control">
                    <option>None</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                  </select>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Year </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Roll </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="roll" type="number" name="" class="form-control" placeholder="xxxxxxx" required>
                  <span id="srollalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Password </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="password" type="password" name="" class="form-control" required>
                  <span id="spasswordalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Confirm Password </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="repassword" type="password" name="" class="form-control" required>
                  <span id="scpasswordalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Email </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="email" type="email" name="" class="form-control" placeholder="xyz@abc.com" required>
                  <span id="semailalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Mobile </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="mobile" type="number" name="" class="form-control" required>
                  <span id="smobilealert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Class Representative </strong></h5>
                </div>
                <div class="checkbox col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="cr" type="checkbox" value=""  style="margin-left: 1px;">
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-4 col-xs-3"></div>
                <div class="col-sm-4 col-xs-6" align="right">
                  <button type="submit" class="btn btn-block btn-primary"><h5><strong>Signup</strong></h5></button>
                </div>
                <div class="col-sm-4 col-xs-3"></div>
              </div>
              </form>
        </div>
        <div class="col-sm-2 col-xs-0"></div>
    </div><br>
    <div class="row">
        <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-10">
          <button id="facultyclick" type="button" class="btn btn-block btn-primary">
            <h5><strong>Signup as a Faculty</strong></h5>
          </button>
        </div>
        <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
    </div><br>
    <div class="row">
        <div class="col-sm-2 col-xs-0"></div>
        <div id="faculty" class="col-sm-8 col-xs-10">
          <form id="facultysignup">
            <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Name </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="namefaculty" type="text" name="" class="form-control" placeholder="Name" required>
                  <span id="fnamealert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>ID </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="idfaculty" type="text" name="" class="form-control" placeholder="ID" required>
                  <span id="fidalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Password </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="passwordfaculty" type="password" name="" class="form-control" placeholder="Password" required>
                  <span id="fpasswordalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Confirm Password </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="repasswordfaculty" type="password" name="" class="form-control" placeholder="Password Again" required>
                  <span id="fcpasswordalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Email</strong> </h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="emailfaculty" type="email" name="" class="form-control" placeholder="xyz@abc.com" required>
                  <span id="femailalert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Mobile </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <input id="mobilefaculty" type="number" name="" class="form-control" placeholder="Mobile" required>
                  <span id="fmobilealert"></span>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div><br>
              <div class="row">
                <div class="col-sm-4 col-xs-3"></div>
                <div class="col-sm-4 col-xs-6" align="right">
                  <button type="submit" class="btn btn-block btn-primary"><h5><strong>Signup</strong></h5></button>
                </div>
                <div class="col-sm-4 col-xs-3"></div>
              </div>
          </form>
        </div>
        <div class="col-sm-2 col-xs-0"></div>
    </div><br>
  </div>
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body> 
</html>
