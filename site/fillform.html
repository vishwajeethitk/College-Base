<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img"></div>
          </a>
          <div class="navbar-brand">
            <a href="index.html"><h1><strong>College Base</strong></h1></a>
            <p>
              <span><strong>Relive Classroom Online</strong></span>
            </p>
          </div><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-home"></span><br class="hidden-xs"><strong> Home</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-calendar"></span><br class="hidden-xs"><strong> Routine</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-duplicate"></span><br class="hidden-xs"><strong> Notes</strong></a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-envelope"></span><br class="hidden-xs"><strong> Message</strong></a>
            </li>
            <li>

    </nav><!-- #header-nav -->
  </header>
    <div id="main-content" class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-0"></div>
        <div id="student" class="col-lg-8 col-md-8 col-sm-8 col-xs-10">
          <br>
          <form action="CellContent" method="post">
              <!-- Day-->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Day </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
                  <select class="form-control" name="day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                  </select>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              <!-- Time - slot -->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Time-Slot </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input type="text" name="time" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              

              <!-- Subject Type -->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Subject Type </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input type="text" name="subtype" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>

              <!-- Subject Code -->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Subject Code </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input type="text" name="subcode" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>

              <!-- Group Number -->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Group Number </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input type="text" name="gnumber" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              
              <!-- Room Number -->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Room Number </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input type="text" name="room" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              
              <!-- Faculty Code -->
              <div class="row">
                <div class="col-sm-2 col-xs-0"></div>
                <div class="col-sm-3 col-xs-6" align="right">
                  <h5><strong>Faculty Code </strong></h5>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6" id="snamediv">
                  <input type="text" name="faccode" class="form-control" autocomplete="off" required>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2 col-xs-0"></div>
              </div>
              
              <br>

              <div class="row">
                <div class="col-sm-4 col-xs-3"></div>
                <div class="col-sm-4 col-xs-6" align="right">
                  <button type="submit" name="Submit" value="Submit" class="btn btn-block btn-primary"><h5><strong>Submit</strong></h5></button>
                </div>
                <div class="col-sm-4 col-xs-3"></div>
              </div>
              </form>
        </div>
        <div class="col-sm-2 col-xs-0"></div>
    </div>
    </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
</body>
</html>
