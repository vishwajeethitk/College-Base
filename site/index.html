            <li>

        <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>

      <form id="login-form">
        <div class="row">
          <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
          <div class="col-lg-4 col-md-5 col-sm-6 col-xs-10"><input type="text" name="" class="form-control" placeholder="Username" required></div>
          <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>

        </div><br>
        <div class="row">
          <div class="col-lg-4 col-md-3.5 col-sm-3 col-xs-1"></div>
